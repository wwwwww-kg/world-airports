{% load static %}

<div class="d-flex flex-column align-items-center justify-content-center">
    {% if page_title != "homepage" %}
        <form method="GET" action="" class="col-xl-4 col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="input-group mb-3 search-bar">
    {% else %}
        <form method="GET" action="" class="col-6">
            <div class="input-group input-group-lg mb-3 search-bar">
    {% endif %}
            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </span>
            <input type="text" class="form-control" id="search-bar" placeholder="Search an airport" aria-label="Search" aria-describedby="search-bar" name="q" value="{{ request.GET.q }}">
        </div>
    </form>
</div>

{% block scripts %}
<script>
    // Press forward slash (/) to focus
    const input = document.getElementById("search-bar");

    document.addEventListener('keyup', bindForwardSlash);
    function bindForwardSlash(e) {
        if (e.key == "/") {
            input.focus()
        }
    }
</script>
{% endblock scripts %}
